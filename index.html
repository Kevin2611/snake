<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Snake üêç</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background-color: #222;
      margin-top: 30px;
      border: 3px solid limegreen;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Juego Snake üêç</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let dx = 0;
    let dy = 0;
    let score = 0;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar la comida
      drawRect(food.x, food.y, "red");

      // Mover la serpiente
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Verificar colisiones
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        alert("üíÄ Game Over. Tu puntuaci√≥n fue: " + score);
        // Reiniciar juego
        snake = [{ x: 10, y: 10 }];
        dx = dy = 0;
        food = { x: 5, y: 5 };
        score = 0;
        return;
      }

      snake.unshift(head);

      // Comer comida
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop(); // No comer = moverse
      }

      // Dibujar la serpiente
      snake.forEach((segment, i) => {
        drawRect(segment.x, segment.y, i === 0 ? "limegreen" : "green");
      });
    }

    function keyDown(e) {
      switch (e.keyCode) {
        case 37: if (dx !== 1) { dx = -1; dy = 0; } break;
        case 38: if (dy !== 1) { dx = 0; dy = -1; } break;
        case 39: if (dx !== -1) { dx = 1; dy = 0; } break;
        case 40: if (dy !== -1) { dx = 0; dy = 1; } break;
      }
    }

    document.addEventListener("keydown", keyDown);

    setInterval(drawGame, 100); // 10 FPS
  </script>
</body>
</html>
