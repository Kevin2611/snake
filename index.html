<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game üêç</title>
  <style>
    body {
      margin: 0;
      background-image: url('https://wallpapers.com/images/hd/snake-game-1024-x-500-background-qd7v32jhjynbbg7a.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .welcome {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 25px 35px;
      border-radius: 12px;

    }

    .welcome h2 {

      margin-bottom: 0.4em;
    }

    .welcome p {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 1.5em;
    }

    .welcome button {
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: limegreen;
      color: white;
      cursor: pointer;
    }

    .welcome button:hover {
      background-color: green;
    }

    canvas {
      background-color: rgba(0, 0, 0, 0.6);
      border: 3px solid limegreen;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Pantalla de bienvenida -->
  <div class="welcome" id="welcomeScreen">
  <h2>BIENVENIDA BOBITA</h2>
  <p style="font-size: 1em; color: #ccc;">
    Algo sencillo, juegas ganas o pierdes,<br>
    pero cada que pierdas me debes un kiss üòé
  </p>
  <p style="font-size: 0.95em; color: #ddd; margin-top: -10px;">
    Jaja es broma... pero si quieres, no es broma üòâ
  </p>
  <p style="font-size: 0.9em; color: #aaa; margin-top: 10px;">
    Usa las flechas ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è para moverte<br>
    Come el cuadrado rojo üü• y evita chocarte üíÄ
  </p>
  <button onclick="iniciarJuego()">JUGAR</button>
</div>

  <!-- Juego -->
  <canvas id="game" width="700" height="700"></canvas>

  <div id="scoreBoard" style="display: none; margin-top: 10px; color: #fff; font-size: 1.2em; text-align: center;">
  üü¢ Puntaje: <span id="score">0</span> &nbsp;&nbsp;&nbsp;
  üèÜ R√©cord: <span id="highScore">0</span>
  <br><br>
  <button onclick="reiniciarManual()" style="padding: 6px 16px; font-size: 1em; border: none; border-radius: 6px; background-color: crimson; color: white; cursor: pointer;">
    üîÅ REINICIAR
  </button>
</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 25;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let dx = 1;
    let dy = 0;
    let score = 0;
    let gameInterval;

    let highScore = localStorage.getItem("snakeHighScore") || 0;
document.getElementById("highScore").textContent = highScore;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // comida
      drawRect(food.x, food.y, "red");

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // colisi√≥n
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert("üíÄ Game Over. Tu puntuaci√≥n fue: " + score);
        reiniciar();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = score;

if (score > highScore) {
  highScore = score;
  localStorage.setItem("snakeHighScore", highScore);
  document.getElementById("highScore").textContent = highScore;
}
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      snake.forEach((segment, i) => {
  const color = i === 0 ? "#7CFC00" : "#006400"; // cabeza y cuerpo
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.roundRect(
    segment.x * gridSize,
    segment.y * gridSize,
    gridSize - 2,
    gridSize - 2,
    6 // esquinas redondeadas
  );
  ctx.fill();
});

    }

    function keyDown(e) {
      switch (e.keyCode) {
        case 37: if (dx !== 1) { dx = -1; dy = 0; } break;
        case 38: if (dy !== 1) { dx = 0; dy = -1; } break;
        case 39: if (dx !== -1) { dx = 1; dy = 0; } break;
        case 40: if (dy !== -1) { dx = 0; dy = 1; } break;
      }
    }

    function iniciarJuego() {
      document.getElementById("welcomeScreen").style.display = "none";
      canvas.style.display = "block";
      document.addEventListener("keydown", keyDown);
      gameInterval = setInterval(drawGame, 100);

      document.getElementById("scoreBoard").style.display = "block";
document.getElementById("score").textContent = "0";
document.getElementById("highScore").textContent = highScore;

    }

    function reiniciar() {

      function reiniciarManual() {
  clearInterval(gameInterval);
  reiniciar();
}
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      score = 0;
      document.getElementById("score").textContent = "0";
      food = { x: 5, y: 5 };
      gameInterval = setInterval(drawGame, 100);
    }
  </script>
</body>
</html>
