<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game üêç</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      background-color: #222;
      border: 3px solid limegreen;
      display: none;
    }

    .welcome {
      text-align: center;
      line-height: 1.8;
    }

    .welcome h2 {
      font-size: 1.5em;
      font-weight: 400;
      margin-bottom: 0.5em;
    }

    .welcome p {
      font-size: 1em;
      color: #aaa;
      margin-bottom: 1.5em;
    }

    .welcome button {
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: limegreen;
      color: white;
      cursor: pointer;
    }

    .welcome button:hover {
      background-color: green;
    }
  </style>
</head>
<body>

  <!-- Pantalla de bienvenida -->
  <div class="welcome" id="welcomeScreen">
    <h2>Bienvenida üòè</h2>
    <p>Si pierdes‚Ä¶ me debes un beso</p>
    <button onclick="iniciarJuego()">JUGAR</button>
  </div>

  <!-- Juego -->
  <canvas id="game" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 25;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let dx = 1;
    let dy = 0;
    let score = 0;
    let gameInterval;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // comida
      drawRect(food.x, food.y, "red");

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // colisi√≥n
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert("üíÄ Game Over. Tu puntuaci√≥n fue: " + score);
        reiniciar();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      snake.forEach((segment, i) => {
        drawRect(segment.x, segment.y, i === 0 ? "limegreen" : "green");
      });
    }

    function keyDown(e) {
      switch (e.keyCode) {
        case 37: if (dx !== 1) { dx = -1; dy = 0; } break;
        case 38: if (dy !== 1) { dx = 0; dy = -1; } break;
        case 39: if (dx !== -1) { dx = 1; dy = 0; } break;
        case 40: if (dy !== -1) { dx = 0; dy = 1; } break;
      }
    }

    function iniciarJuego() {
      document.getElementById("welcomeScreen").style.display = "none";
      canvas.style.display = "block";
      document.addEventListener("keydown", keyDown);
      gameInterval = setInterval(drawGame, 100);
    }

    function reiniciar() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      score = 0;
      food = { x: 5, y: 5 };
      gameInterval = setInterval(drawGame, 100);
    }
  </script>
</body>
</html>
